<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 anchor tag</title>
    <style>
        #red:hover{
               color: red;
        }
        #green:hover{
               color: green;
        }
        #black:hover{
               color: black;
        }
        #yellow:hover{
               color: yellow;
        }
        #pink:hover{
               color: pink;
        }
    </style>
</head>
<body>
    <a href="www.google.com" id="red" target="_blank">GOOGLE</a>
    <a href="www.facebook.com" id="green" target="_blank">FACEBOOK</a>
    <a href="www.twitter.com" id="black" target="_blank">TWITTER</a>
    <a href="www.instagram.com" id="yellow" target="_blank">INSTAGRAM</a>
    <a href="www.pwskills.com" id="pink" target="_blank">PW SKILLS</a>
</body>
</html>
