<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        /* Define the style for the focused input field */
        input:focus {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Input Field with Yellow Background on Focus</h1>
    <form>
        <label for="inputField">Enter your text:</label>
        <input type="text" id="inputField" name="inputField" placeholder="Name">
    </form>
</body>
</html>
