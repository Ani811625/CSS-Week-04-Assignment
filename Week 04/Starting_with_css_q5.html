<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SURPRISE IMAGE</title>
    <style>
        .hidden-image {
            display: none;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 24px;
        }
        .container:hover .hidden-image {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hover Below to Reveal a Surprise</h1>
        <img class="hidden-image" src="Hacksmith_GAMING.png" alt="Surprise Image">
    </div>
</body>
</html>
